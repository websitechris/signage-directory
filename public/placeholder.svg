<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  
  <!-- Large centered icon-style sign -->
  <g transform="translate(200, 100)">
    <!-- Sign post -->
    <rect x="-8" y="40" width="16" height="80" fill="#1e40af" rx="2"/>
    
    <!-- Sign board -->
    <rect x="-80" y="0" width="160" height="60" rx="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Text -->
    <text x="0" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#fff" text-anchor="middle">SIGNS</text>
  </g>
</svg>
